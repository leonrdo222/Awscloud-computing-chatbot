name: Build & Push Docker Image to ECR

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      ###############################################
      # Checkout source
      ###############################################
      - name: Checkout code
        uses: actions/checkout@v4

      ###############################################
      # AWS credentials
      ###############################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      ###############################################
      # Login to ECR
      ###############################################
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      ###############################################
      # Build Docker image (CORRECT PATH)
      ###############################################
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest \
            -f chatbot-app/Awscloud-computing-chatbot/Dockerfile \
            chatbot-app/Awscloud-computing-chatbot

      ###############################################
      # Push to ECR
      ###############################################
      - name: Push Docker image to ECR
        run: |
          docker push \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest
